<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Truism Generator</title>
    <link rel="stylesheet" href="css/master5.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main class="page background-gray4" id="main">
      <div class="fixed background-gray4 border-yellow drop-shadow slideDown" id="intro"></div>

      <section class="top">
        <div class="submodule ticker">
          <button class="title background-yellow" id="buttonRand">
            <span><h4>update</h4></span>
          </button>
          <section class="submodule headline-container background-gray4 text-gray3" id="headlineContainer">
            <div class="headline-container-text"></div>
          </section>
        </div>
      </section>

      <section class="wrapper" id="wrapper">
        <div class="module">
          <section class="submodule text">
            <div class="fragment1">
            </div>
            <div class="button-container">
              <button type="button" name="button" class="background-gray4 text-yellow" id="buttonUp1">&#9650;</button>
              <button type="button" name="button" class="background-gray4 text-yellow" id="buttonDown1">&#9660;</button>
            </div>
          </section>
          <section class="submodule text">
            <div class="fragment2">
            </div>
            <div class="button-container">
              <button type="button" name="button" class="background-gray4 text-yellow" id="buttonUp2">&#9650;</button>
              <button type="button" name="button" class="background-gray4 text-yellow" id="buttonDown2">&#9660;</button>
            </div>
          </section>
        </div>
      </section>
    </main>

    <script src="js/main.min.js" charset="utf-8"></script>
  </body>
</html>
